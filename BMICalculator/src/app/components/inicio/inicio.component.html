<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondItem" [ngClass]="{'sexoDesactivado': sexo=='Femenino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
                        <!--h2 class="titulo">progra web col 1</h2-->
                        <i class="fa-solid fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondItem" [ngClass]="{'sexoDesactivado': sexo=='Masculino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
                        <!--h2 class="titulo">progra web col 2</h2-->
                        <i class="fa-solid fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondItem">
                    <!--h2 class="titulo">progra web col 3</h2-->
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">{{altura}}
                            <span class="cms">cms</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)"
                        [value]="altura" min="100" max="220" class="form-range range-cust">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondItem">
                    <!--h2 class="titulo">progra web col 4</h2-->
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso= peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondItem">
                    <!--h2 class="titulo">progra web col 5</h2-->
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">CALCULAR</button>
            </div>
        </div>
    </div>
</div>
